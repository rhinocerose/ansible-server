---

- name: "Restart the Grafana service."
  service:
    name: grafana-server
    state: restarted
  listen: event_restart_grafana

- name: Restart the Prometheus service
  service:
    name: prometheus
    state: restarted
  listen: event_restart_prometheus

- name: Reload systemd
  command: systemctl daemon-reload
  listen: systemd_reload
